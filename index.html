<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--4 divs total (1) parent div (2) image div (3) form input div (4) new-to-GitHub div-->

    <!--parent div-->

<div id="parent">


    <!-- header with image div -->
<div id="image">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub-logo" id="GitHub-logo">
    <h1>Sign in to GitHub</h1>
</div id="image">
    <!-- // END header with div image -->

    <!-- form input div-->
    <div>
        <form id="new-form">
            <label for="username">Username or Email address</label>

            <p>
                <a href="forgot-password.html">Forgot password</a>
            </p>
            <input type="text" name="username" id="username">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <input type="submit" value="Sign In" id="submit">
        </form>
    </div id="new-form">
    <!-- // END form input div-->

    
</div id="parent">
</body>
</html>
